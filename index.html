<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 

    <title>Score Keeper</title>

</head>
<html>
<body>

<main>
    <header>
        <img src="images/image-videogame.jpg">
        <div class="titleDiv">
            <p class="title">Score Keeper</p>
            <button class="sport choose">Choose a Sport to play</button>
            <button class="hardReset"></button>
            <ul class="list">
                <li class="sport tennis">Tennis</li>
                <li class="sport soccer">Soccer</li>
                <li class="sport pingPong">Ping Pong</li>
                <li class="sport videoGame">Video Game</li>
                <li class="sport basketball">Basketball</li>
            </ul>
        </div>
    </header>
    <div class="scoreDiv">
        <p class="score"><span class="playerOneScore">0</span> to <span class="playerTwoScore">0</span></p>   
        <p class="maxText1">Use the buttons below to keep score</p>
    </div>
    <div class="buttonDiv">
        <button class="playerOne buttonScore">+1 Player One</button>
        <button class="playerTwo buttonScore">+1 Player Two</button>
        <button class="reset buttonScore">Reset</button>
    </div>
</main>

<script src="app.js"></script> 

</body>
</html>
